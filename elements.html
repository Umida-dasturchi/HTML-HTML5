<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested elements</title>
</head>
<body>
    <i>Italised text</i>
    <em>Emphasised text</em>
    <b>Bold text</b>
    <strong>Strong text</strong>
    <strike>Striked text</strike>
    <s>An another striked text</s> <br>
    <ins>Inserted text</ins>
    <del>Deleted text</del>
    <p> br - break => uzilish, dam, siniq</p>
    <hr>
    <p>hr - horizontal rule/line</p>
    <h2>br, hr, meta, link, input bular tez-tez ishlatiladigan <strong>bo'sh elementlar</strong> < dan keyin bo'sh teg / ></h2>
</body>
</html>
