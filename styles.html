<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
    <!-- * External style sheet / External styling -->
    <link rel="stylesheet" href="main.css">

    <!-- * Internal style sheet / Internal styling -->
    <style>
        h1 {
            background-color: #00ffff;
            color: #ffebcd;
            font-style: italic;
            text-align: right;
            font-weight: 900;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>

    <h2>Heading 2</h2>

    <!-- * Inline styling -->
    <h3 style="height: 2rem; text-align: center; background-color: #6495ed; color: #000; font-size: xx-large;">Heading 3</h3>
</body>

</html>
