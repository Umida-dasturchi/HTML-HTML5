<!DOCTYPE html>
<html lang="en-UK">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>

    <style type="text/css">
        span {
            color: rgb(0, 255, 0);
            background-color: hsl(33, 100%, 88%);
        }

        p {
            color: cadetblue;
            background-color: #deb887;
        }

        div {
            background-color: darkkhaki;
        }
    </style>
</head>

<body>
    <p>Lorem <span>ipsum</span> dolor <span>sit</span>
        amet <span>consectetur</span> adipisicing
        <span>elit.</span> Odio <span>soluta</span> nemo,
        <span>deleniti,</span> pariatur <span>vel,</span>
        sapiente <span>amet</span> beatae

    <div>
        repellendus dolorem officiis
        iusto quos eligendi ipsam nisi! Dolores maxime
        itaque sint vel?
    </div>
    </p>
</body>

</html>
