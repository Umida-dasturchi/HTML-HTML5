<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours</title>
</head>
<body>
    <!-- & Colour name -->
    <h1 style="color: purple;">Goldenrod h1</h1>
    <h2 style="color: yellow;">Yellow</h2>

    <!-- ! Hexadecimal colour -->
    <h2 style="color: #800080; background-color: #00ff00; height: 3rem;">Heading 2</h2>

    <!-- * Red Green Blue Colour name -->
    <h3 style="color: rgb(244, 14, 14);">RGB</h3>
    <h4 style="background-color: rgb(128, 0, 128);">Purple</h4>
    
    <!-- ^ Red, Green, Blue, and Alpha -->
    <h4 style="color: rgba(250, 230, 10, 5);">RGBA</h4>
    <h4 style="background-color: rgba(0, 255, 0, 0.7);">Light green</h4>
</body>
</html>
