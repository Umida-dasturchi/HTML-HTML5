<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <b>I am a bolded text</b> <br>
    <i>I am an Italic text</i> <br>
    <u>I am an underlined text</u> <br>
    <code>I am a code text</code> <br>
    <tt>I am a typewriter text</tt> <br>
    <small>I am a small text</small> <br>
    <em>I am a emphasised text</em> <br>
    <strong>I'm a strong text</strong> <br>
    <mark>I'm a marked text</mark> <br>
    <q>I'm an enquoted text</q> <br>
    <s>I'm a striked text</s> <br>
    <b><i><u><q>I am a mixed formatted text</q></u></i></b>
</body>
</html>
