<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HGroup</title>
    <style type="text/css">
        hgroup {
            font-size: 30px;
            font-weight: bold;
            text-decoration: underline;
            padding-right: 1rem;
            border-right: 1rem solid #a52a2acf;
            text-align: right;
        }
    </style>
</head>
<body>
    <hgroup>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
    </hgroup>
</body>
</html>
