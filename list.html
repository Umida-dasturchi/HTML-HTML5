<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>

    <style type="text/css">

        ul {
            list-style: none !important;
        }

        ol {
            list-style: none !important;
        }
        
        li::before {
            content: "-->";
            color: brown !important;
        }
    </style>
</head>
<body>
    <!-- * UL = unordered list - tartiblanmagan list -->
    <p>Mevalar</p>
    <ul>
        <li>Olma</li>
        <li>Apelsin</li>
        <li>Uzum</li>
    </ul>

    <!-- & OL = ordered list - tartiblangan list -->
    <p contenteditable="true">Mevalar</p>
    <ol>
        <li>Olcha</li>
        <li>Gilos</li>

        <li>Xurmo</li>
        <ol>
            <li contenteditable="true">Qishki xurmo</li>
            <li>kichkina xurmo</li>
        </ol>

        <li>Tut</li>
        <ul>
            <li>Shotut</li>
            <li>Oq tut</li>
            <li>Qora tut</li>
        </ul>
    </ol>

    <!-- ^ editable = o'zgartirsa bo'ladigan, edit- o'zgartirish -->
</body>
</html>
