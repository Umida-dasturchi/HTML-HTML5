<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
</head>
<body>
    <!-- ^ Block-level elementlar 
    ^ blok qiladi butun qatorni, yon qo'shni yo'q-->
    <h1 style="background-color: chartreuse;">Heading 1</h1>
    <h6 style="background-color: chartreuse;">Heading 6</h6>
    <p style="background-color: chartreuse;">Paragraph</p>

    <div style="background-color: aqua;">Division - bo'linma</div>

    <!-- * Inline elements 
    * qo'shnisi bo'ladi-->
    <span style="background-color: brown;">Span</span>
    <a href="#">
        <img src="../_e5a11762-f43f-40dd-904e-638a223bc540.jpeg" alt="bir qiz">
    </a>
</body>
</html>
